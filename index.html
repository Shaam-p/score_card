<html>
<head>
  <title>Badminton score card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="set_score">
    <h1>Set score</h1>
    <input type="text" placeholder="" id="inputBox">
  </div>
  <div class="live_score">
    <input type="text" placeholder="0" id="scoreA">
    <input type="text" placeholder="0" id="scoreB">
  </div>
  <div class="buttons">
    <button>Player A</button>
    <button>Player B</button>
  </div>
</body>
</html>
