<html>
<head>
  <title>Badminton score card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="set_score">
    <h1>Set score</h1>
    <input type="text" id="set_score1" readonly>
    <p>-</p>
    <input type="text" id="set_score2" readonly>
  </div>
  <div class="live_score">
    <input type="text" value="0" id="scoreA" readonly>
    <input type="text" value="0" id="scoreB" readonly>
  </div>
  <div class="buttons">
    <button id="A">Player A</button>
    <button id="B">Player B</button>
  </div>
  <div class="reset">
    <button id="next_set">Next Set</button>
  </div>
</body>
<script src="script.js" charset="utf-8"></script>
</html>
